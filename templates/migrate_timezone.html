<!DOCTYPE html>
<html>
<head>
    <title>Migration Timezone</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Migration Base de Données - Timezone</h1>
    <p>Cette page permet d'ajouter la colonne <code>timezone_offset</code> à la table <code>users</code> en production.</p>
    
    <div class="info">
        <strong>⚠️ Attention :</strong> Cette migration est nécessaire pour corriger l'erreur 
        <code>column users.timezone_offset does not exist</code>
    </div>
    <br>
    
    <div style="margin-bottom: 20px;">
        <label for="password"><strong>Mot de passe de migration :</strong></label><br>
        <input type="password" id="password" placeholder="migrate123" style="padding: 8px; width: 200px; margin-top: 5px;">
        <small style="display: block; color: #666; margin-top: 3px;">Par défaut : migrate123</small>
    </div>
    
    <button class="btn" onclick="executeMigration()">Exécuter la migration</button>
    
    <div id="result"></div>

    <script>
        async function executeMigration() {
            const resultDiv = document.getElementById('result');
            const password = document.getElementById('password').value;
            
            if (!password) {
                resultDiv.innerHTML = '<div class="error">❌ Veuillez saisir le mot de passe de migration</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Migration en cours...</div>';
            
            try {
                const response = await fetch('/migrate/add-timezone-column', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">✅ ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erreur réseau: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
