  <ellipse cx="100" cy="55" rx="30" ry="8" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.7"/>
  <!-- Flower crown -->
  <circle cx="80" cy="65" r="5" fill="#f472b6"/>
  <circle cx="90" cy="58" r="5" fill="#fb923c"/>
  <circle cx="100" cy="55" r="5" fill="#fbbf24"/>
  <circle cx="110" cy="58" r="5" fill="#a78bfa"/>
  <circle cx="120" cy="65" r="5" fill="#f472b6"/>
