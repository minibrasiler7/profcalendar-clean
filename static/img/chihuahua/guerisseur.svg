  <circle cx="87" cy="90" r="6" fill="#1a1a2e"/>
  <circle cx="113" cy="90" r="6" fill="#1a1a2e"/>
  <circle cx="89" cy="88" r="2.5" fill="white"/>
  <circle cx="115" cy="88" r="2.5" fill="white"/>
