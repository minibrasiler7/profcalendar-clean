  <path d="M 135 55 L 147 35 L 159 55 Z" fill="#34d399" stroke="#10b981" stroke-width="2"/>
  <circle cx="147" cy="48" r="4" fill="#6ee7b7"/>
  <!-- Healing sparkles -->
  <circle cx="40" cy="130" r="3" fill="#34d399" opacity="0.6"/>
  <circle cx="50" cy="120" r="2" fill="#34d399" opacity="0.4"/>
  <circle cx="45" cy="140" r="2" fill="#34d399" opacity="0.5"/>
  <circle cx="155" cy="130" r="3" fill="#34d399" opacity="0.6"/>
  <circle cx="160" cy="120" r="2" fill="#34d399" opacity="0.4"/>
</svg>