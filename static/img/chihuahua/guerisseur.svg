  <ellipse cx="100" cy="150" rx="38" ry="28" fill="#f0fdf4"/>
  <path d="M 68 135 Q 60 175 70 190 L 130 190 Q 140 175 132 135" fill="#ecfdf5" stroke="#86efac" stroke-width="1"/>
  <!-- Cross on robe -->
  <rect x="96" y="152" width="8" height="20" rx="1" fill="#22c55e"/>
  <rect x="90" y="158" width="20" height="8" rx="1" fill="#22c55e"/>
