  <path d="M 93 108 Q 100 114 107 108" fill="none" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Wizard hat -->
  <polygon points="100,15 65,78 135,78" fill="#4c1d95" stroke="#6d28d9" stroke-width="2"/>
  <ellipse cx="100" cy="78" rx="40" ry="8" fill="#4c1d95"/>
  <circle cx="100" cy="25" r="5" fill="#fbbf24"/>
  <!-- Stars on hat -->
  <circle cx="90" cy="55" r="2.5" fill="#fbbf24"/>
  <circle cx="110" cy="45" r="2" fill="#fbbf24"/>
  <!-- Staff -->
  <rect x="145" y="50" width="5" height="130" rx="2" fill="#78350f"/>
  <circle cx="147" cy="45" r="12" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <circle cx="147" cy="45" r="6" fill="#c4b5fd"/>
  <!-- Magic sparkles -->
  <circle cx="155" cy="35" r="2" fill="#fbbf24"/>
  <circle cx="138" cy="38" r="1.5" fill="#fbbf24"/>
  <circle cx="152" cy="55" r="1.5" fill="#fbbf24"/>
